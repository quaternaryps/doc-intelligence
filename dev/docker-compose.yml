version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    build: ./postgres
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Deno TypeScript Application
  deno-app:
    build: ./deno-app
    container_name: dev-deno-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-appdb}
      ENV: development
    volumes:
      - ./deno-app:/app
      - deno-cache:/deno-dir
    ports:
      - "8000:8000"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # Python Application
  python-app:
    build: ./python-app
    container_name: dev-python-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-appdb}
      ENV: development
    volumes:
      - ./python-app:/app
      - python-cache:/home/appuser/.cache
    ports:
      - "8001:8001"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # Persistent Storage (JSON and file storage)
  storage:
    image: alpine:latest
    container_name: dev-storage
    restart: unless-stopped
    volumes:
      - storage-data:/data
      - json-data:/json
    command: tail -f /dev/null
    networks:
      - app-network

volumes:
  postgres-data:
    name: dev-postgres-data
  storage-data:
    name: dev-storage-data
  json-data:
    name: dev-json-data
  deno-cache:
    name: dev-deno-cache
  python-cache:
    name: dev-python-cache

networks:
  app-network:
    name: dev-app-network
    driver: bridge
